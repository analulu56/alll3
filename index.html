<body class="light-mode">
    <div class="page-container d-flex flex-column min-vh-100">

    <!-- Barra de Navegação -->
    <header class="header fixed-top">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand mx-auto" href="#">
                    <img src="img/All Inclusive.png" alt="Logo" class="logo">
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="https://laisandrade123.github.io/all-Inclusive2/">
                                <i class="bi bi-skip-start-fill"></i> Voltar
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://laisandrade123.github.io/all-Inclusive3/">
                                Comentários
                            </a>
                        </li>
                    </ul>
                </div>
                
                <!-- Modo Claro/Escuro -->
                <div class="header-toggle">
                    <i id="toggleTheme" class="bi bi-sun"></i>
                </div>

                 <!-- Perfil do Usuário -->
                 <div class="user-profile">
                    <img src="img/perfil.jpeg" alt="Perfil" class="profile-pic" onclick="toggleProfileMenu()">
                    <div class="profile-menu" id="profileMenu">
                        <p class="user-name">Nome do Usuário <i class="bi bi-pencil" onclick="editUserName()"></i></p>
                        <p class="user-email">email@exemplo.com</p>
                        <button class="logout-btn">
                            <i class="bi bi-box-arrow-right"></i> Sair
                        </button>
                    </div>
                </div>
            </div>

        </nav>
    </header>


    <!-- Seção de Contato com Chat e Lista de Empresas -->
<section class="contact-section container mt-5">
    <div class="row justify-content-center">
        <!-- Coluna da Lista de Empresas -->
        <div class="col-md-3 col-10 company-list">
            <h4>Empresas</h4>
            <ul id="companyList" class="list-group">
                <li class="list-group-item">Natura</li>
                <li class="list-group-item">Magalu</li>
                <li class="list-group-item">Johnson</li>
                <li class="list-group-item">CBRE</li>
                <li class="list-group-item">Casa Bahia</li>
                <li class="list-group-item">Serasa</li>
                <li class="list-group-item">Citi</li>
                <li class="list-group-item">GPA</li>
            </ul>
        </div>

        <!-- Chat estilo WhatsApp -->
        <div class="col-md-7 col-10 chat-box">
            <div class="chat-header d-flex align-items-center">
                <h2 id="chatTitle">Converse com a Empresa</h2>
            </div>
            <div id="chat-container">
                <!-- Mensagens do chat -->
                <div id="chat-messages" class="chat-messages">
                    <!-- Mensagens serão inseridas aqui via JavaScript -->
                </div>
                <!-- Campo de entrada -->
                <div class="chat-input d-flex">
                    <input type="text" id="messageInput" placeholder="Digite sua mensagem..." class="form-control">
                    <button id="sendMessage" class="btn btn-primary ml-2">Enviar</button>
                </div>
                <!-- Upload de Currículo -->
                <div class="upload-cv mt-3">
                    <input type="file" id="uploadFile" class="form-control-file" accept=".pdf,.doc,.docx">
                    <label for="uploadFile" class="btn btn-secondary mt-2">Enviar Currículo</label>
                </div>
            </div>
        </div>

        <!-- Imagem da boneca -->
        <div class="col-md-3 col-10 text-center">
            <img src="img/Design sem nome_processed.png" alt="Boneca" class="img-fluid doll-image">
        </div>
    </div>
</section>

            " class="mx-2">
                <i class="bi bi-envelope"></i>

</footer>
